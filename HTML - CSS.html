<!DOCTYPE html>
<HTML>
<meta charset="utf-8" />
<head>
    <title>Probando Cascading Style Sheets</title>
    <style>
        body {
            background-color: black;
        }
        h1, h2 {
            color: grey; font-family: Arial, Helvetica, sans-serif;
        }
        p {
            color: white;
        }
        label {
            color: white;
        } 
    </style>
</head>
<body>
    <h1>Probando CSS</h1>
    <p><em>Este es el primer parrafo para problar CSS</em></p>
    <h2>Probando CSS</h2>
    <p><em>Este es el segundo parrafo para probar CSS</em></p>
    <form action="">
         <label for="name">Nombres:</label> 
            <INPUT type="text" id="name"/>
            <br>
            <br>
        <label for="Apellido">Apellidos:</label>
            <INPUT type="text" id="apellido"/>    
    </form>
</body>
</HTML>
